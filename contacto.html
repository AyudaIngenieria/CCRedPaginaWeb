    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-2 control-label">Nombre(s):</label>
      <div class="col-md-5 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="nombre" placeholder="Nombre" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-2 control-label" >Apellido(s):</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="apellido" placeholder="Apellido" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-2 control-label">Correo electrónico:</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="correo" placeholder="Correo electronico" class="form-control"  type="text">
        </div>
      </div>
    </div>


    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-2 control-label">Número de teléfono:</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="telefono" placeholder="Número de teléfono" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-2 control-label">Ciudad:</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="ciudad" placeholder="Ciudad" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Select Basic -->

      <label class="col-md-2 control-label">Estado:</label>
        <div class="col-md-5 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="estado" class="form-control selectpicker" >
          <option value=" ">Por favor, selecciona tu estado</option>

      <label class="col-md-2 control-label">C.P:</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="codigo_postal" placeholder="Código Postal" class="form-control"  type="text">
        </div>
    </div>
    </div>

    <!-- Text area -->

    <div class="form-group">
      <label class="col-md-2 control-label">Asunto:</label>
        <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
